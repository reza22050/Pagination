<nav aria-label="...">
  <ul class="pagination">
    <li  class="page-item " [appSetClass]="{disabled : currentPage === 0}">
      <a  [ngStyle]="{backgroundColor: currentPage === 0 ? 'red' : 'yellow'}" (click)="changePage()"  class="page-link">Previous</a>
    </li>
    
    <ng-container *appTimes="images.length; let i = index" >
      <li class="page-item" [appSetClass]="{active: i === currentPage}" *ngIf="checkWindowIndex(i)">
        <a  (click)="currentPage=i" class="page-link" href="#">{{i+1}}</a>
      </li>
    </ng-container>

    <li class="page-item" [appSetClass]="{disabled : currentPage === images.length -1 }">
      <a  (click)="currentPage=currentPage+1" class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>

<ul *appTimes="3"> 
  <li>test1</li>
  <li>test2</li>
  <li>test3</li>
</ul>


<div>
  <h2 appClass="'yellow'" >{{images[currentPage].title}}</h2>
  <img [src] = "images[currentPage].url" style="max-width: 300px; max-height: 300px;" />
</div>

<p *ngIf="isExist;else custom">This is If</p>
<ng-template #custom>
  <p>this is else</p>
</ng-template>

<div [ngSwitch]="currentPage">
  <div *ngSwitchCase="0">this page is zero</div>
  <div *ngSwitchCase="1">this page is One</div>
  <div *ngSwitchDefault>this page is default</div>
</div>
